version: "3.8"

services:
  forex-chart-api:
    build: .
    container_name: forex-chart-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - API_TITLE=Forex Chart API
      - API_VERSION=1.0.0
    volumes:
      - ./data:/app/data # For CSV exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production
  nginx:
    image: nginx:alpine
    container_name: forex-chart-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # SSL certificates
    depends_on:
      - forex-chart-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
    driver: local

networks:
  default:
    name: forex-chart-network
